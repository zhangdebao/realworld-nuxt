name: GitHub Actions Demo
on:
  push: 
    tags:
      - 'v*'
jobs: 
      build-and-deploy:
      runs-on: ubuntu-latest steps:

# 下载源码
- name: Checkout
      uses: actions/checkout@master
# 打包构建
- name: Build
  uses: actions/setup-node@master
- run: npm install
- run: npm run build
- run: tar -zcvf release.tgz .nuxt static nuxt.config.js package.json package-lock.json  pm2.config.json

# 发布 Release
- name: Create Release
id: create_release
uses: actions/create-release@master 
env:
GITHUB_TOKEN: ${{ secrets.TOKEN }} 
with:
tag_name: ${{ github.ref }} 
release_name: Release ${{ github.ref }} 
draft: false
prerelease: false
# 上传构建结果到 Release
- name: Upload Release Asset
id: upload-release-asset
uses: actions/upload-release-asset@master 
env:
GITHUB_TOKEN: ${{ secrets.TOKEN }} with:
upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future- steps
asset_path: ./release.tgz 
asset_name: release.tgz 
asset_content_type: application/x-tgz

# 部署到服务器
- name: Deploy
uses: appleboy/ssh-action@master with:
host: ${{username:
password:
port: ${{
script: |
secrets.HOST }}
${{ secrets.USERNAME }} ${{ secrets.PASSWORD }} secrets.PORT }}
cd /root/pm2-test
wget https://github.com/lipengzhou/realworld- nuxtjs/releases/latest/download/release.tgz -O release.tgz
tar zxvf release.tgz
npm install --production
pm2 reload ecosystem.config.js